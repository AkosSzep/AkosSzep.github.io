<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biobolt hírlevél + blog generátor</title>
  <style>
    body { font:16px/1.5 system-ui, sans-serif; max-width:820px; margin:40px auto; padding:0 16px; background:#fafafa; }
    h1 { margin-bottom:8px; }
    p.hint { color:#555; margin-top:0; }
    label { display:block; margin-top:14px; font-weight:600; }
    input, textarea, select { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; margin-top:6px; background:#fff; }
    textarea { min-height:110px; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    button { margin-top:20px; padding:12px 18px; border:0; border-radius:10px; cursor:pointer; background:#2f855a; color:#fff; font-size:16px; }
    button:hover { filter:brightness(0.95); }
    #result { margin-top:30px; padding:20px; border:1px solid #ccc; border-radius:8px; background:#fff; white-space:pre-wrap; font-family:monospace; max-height:500px; overflow-y:auto; }
  </style>
</head>
<body>
  <h1>Biobolt tartalomgenerátor</h1>
  <p class="hint"><small>Az űrlap a beállított n8n webhookra küld: <code>POST https://automation.kmynd.com/webhook/newsletter-blog</code></small></p>

  <form id="newsletterForm" autocomplete="off">
    <label>Nyelv</label>
    <input type="text" name="language" placeholder="pl. magyar, angol" required>

    <label>Téma</label>
    <input type="text" name="topic" placeholder="pl. immunerősítés" required>

    <div class="row">
      <div>
        <label>Célközönség</label>
        <input type="text" name="audience" placeholder="pl. biobolt vásárlók, KKV marketingesek">
      </div>
      <div>
        <label>Hangnem</label>
        <input type="text" name="tone" placeholder="pl. barátságos, bizalomépítő, szakértői">
      </div>
    </div>

    <div class="row">
      <div>
        <label>Stílus</label>
        <input type="text" name="style" placeholder="pl. informatív, rövid bekezdések, felsorolások">
      </div>
      <div>
        <label>Kulcsszavak</label>
        <input type="text" name="keywords" placeholder="pl. immunerősítés, természetes vitaminok, bio bolt">
      </div>
    </div>

    <label>Márkahang</label>
    <textarea name="brand" placeholder="pl. Természetes összetevők, bizalom, egészségtudatosság"></textarea>

    <label>CTA</label>
    <input type="text" name="cta" placeholder="pl. Próbáld ki természetes immunerősítőinket most!">

    <label>Megjegyzések</label>
    <textarea name="notes" placeholder="extra instrukciók, linkek, korlátok"></textarea>

    <label>Kreativitás (temperature 0–1)</label>
    <input type="number" name="temperature" min="0" max="1" step="0.1" placeholder="0.7 (ajánlott)">

    <button type="submit">Generálás</button>
  </form>

  <div id="result"></div>

  <script>
  const form = document.getElementById("newsletterForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const resultDiv = document.getElementById("result");
    resultDiv.textContent = "⏳ Generálás folyamatban...";

    // form-urlencoded payload (preflight nélkül)
    const payload = new URLSearchParams(new FormData(form));

    try {
      const res = await fetch("https://automation.kmynd.com/webhook-test/newsletter-blog", {
        method: "POST",
        body: payload,                 // NINCS headers: Content-Type
        // mode: "cors" alapból elég; ne tedd "no-cors"-ra, mert nem olvashatod ki a választ
      });

      const text = await res.text();
      resultDiv.textContent = text;
    } catch (err) {
      resultDiv.textContent = "❌ Hiba történt: " + err.message;
    }
  });
</script>

</body>
</html>
