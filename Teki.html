<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teki Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4fff7;
      color: #1f1f1f;
    }

    body {
      overflow-y: auto;
      padding: 20px;
    }

    h2 {
      margin-top: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
    }

    #teki-img {
      width: 100px;
      display: block;
      margin: 0 auto 10px auto;
    }

    .input-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    #userInput {
      flex: 1 1 100%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #6cc27a;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    #sendBtn {
      flex: 0 0 auto;
      padding: 10px 16px;
      background-color: #6cc27a;
      border: none;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    #sendBtn:hover {
      background-color: #57a765;
    }

    #response {
      margin-top: 20px;
      background-color: #e6ffe9;
      padding: 14px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    #themeToggle {
      margin-top: 20px;
      padding: 8px 14px;
      border-radius: 10px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    body.dark #response {
      background-color: #2e2e2e;
      color: #d8ffd8;
    }

    body.dark input,
    body.dark button {
      background-color: #2a2a2a;
      color: #f0f0f0;
      border: 1px solid #555;
    }

    body.dark #themeToggle {
      background-color: #444;
      color: white;
    }
  </style>
</head>
<body>
  <img id="teki-img" src="https://akosszep.github.io/Teki2.png" alt="Teki" />
  <h2>K√©rdezz valamit Tekit≈ël!</h2>
  <div class="input-container">
    <input id="userInput" type="text" placeholder="Pl: Mire j√≥ a D-vitamin?" />
    <button id="sendBtn">K√ºld√©s</button>
  </div>
  <p id="response">V√°lasz √©rkezik ide...</p>
  <button id="themeToggle">üåô S√∂t√©t m√≥d</button>

  <script>
    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("userInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    document.getElementById("themeToggle").addEventListener("click", function () {
      document.body.classList.toggle("dark");
      this.innerText = document.body.classList.contains("dark")
        ? "‚òÄÔ∏è Vil√°gos m√≥d"
        : "üåô S√∂t√©t m√≥d";
    });

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const sendBtn = document.getElementById("sendBtn");
      const responseBox = document.getElementById("response");
      const question = input.value;

      if (!question.trim()) return;

      sendBtn.disabled = true;
      sendBtn.innerText = "K√ºld√©s...";
      responseBox.innerText = "V√°lasz √©rkezik ide...";

      const res = await fetch("https://hook.eu2.make.com/9cfjx3177yprkl8lkjszweqyg2aaea8t", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      responseBox.innerText = data.answer;

      input.value = "";
      sendBtn.disabled = false;
      sendBtn.innerText = "K√ºld√©s";
    }
  </script>
</body>
</html>
