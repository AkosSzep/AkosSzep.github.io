<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teki Chatbot</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f4fff7;
      padding: 20px;
      color: #2c3e50;
    }

    h2 {
      margin-top: 10px;
      text-align: center;
    }

    #teki-img {
      width: 100px;
      animation: float 3s ease-in-out infinite, wave 2s infinite alternate;
      display: block;
      margin: 0 auto 10px auto;
    }

    #userInput {
      width: calc(100% - 90px);
      padding: 8px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #sendBtn {
      padding: 8px 12px;
      background-color: #6cc27a;
      border: none;
      color: white;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 8px;
    }

    #sendBtn:hover {
      background-color: #57a765;
    }

    #response {
      margin-top: 15px;
      background-color: #e6ffe9;
      padding: 12px;
      border-radius: 12px;
      font-style: italic;
      min-height: 50px;
    }

    @keyframes float {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes wave {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(5deg); }
    }
  </style>
</head>
<body>
  <img id="teki-img" src="https://akosszep.github.io/Teki2.png" alt="Teki" />
  <h2>Kérdezz valamit Tekitől!</h2>
  <input id="userInput" type="text" placeholder="Pl: Mire jó a D-vitamin?" />
  <button id="sendBtn">Küldés</button>
  <p id="response">Válasz érkezik ide...</p>

  <script>
    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("userInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    async function sendMessage() {
      const question = document.getElementById("userInput").value;
      const res = await fetch("https://hook.eu2.make.com/crv68yqy16fh454e6goym01xrvr7sq3q", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ question: question })
      });

      const data = await res.json();
      document.getElementById("response").innerText = data.answer;
    }
  </script>
</body>
</html>
