<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teki Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f4fff7;
      padding: 20px;
      color: #2c3e50;
      margin: 0;
    }

    h2 {
      margin-top: 10px;
      text-align: center;
    }

    #teki-img {
      width: 100px;
      background: transparent;
      display: block;
      margin: 0 auto 10px auto;
    }

    #userInput {
      width: calc(100% - 90px);
      padding: 8px;
      border-radius: 12px;
      border: 2px solid #6cc27a;
      font-size: 14px;
    }

    #sendBtn {
      padding: 8px 12px;
      background-color: #6cc27a;
      border: none;
      color: white;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 8px;
    }

    #sendBtn:hover {
      background-color: #57a765;
    }

    #response {
      margin-top: 15px;
      background-color: #e6ffe9;
      padding: 12px;
      border-radius: 12px;
      font-style: italic;
      min-height: 50px;
    }

    #themeToggle {
      margin-top: 15px;
      padding: 6px 12px;
      border-radius: 12px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      font-weight: bold;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    body.dark #response {
      background-color: #333333;
      color: #d8ffd8;
    }

    body.dark input,
    body.dark button {
      background-color: #2a2a2a;
      color: #f0f0f0;
      border: 1px solid #555;
    }

    body.dark #themeToggle {
      background-color: #444;
      color: white;
    }
  </style>
</head>
<body>
  <img id="teki-img" src="https://akosszep.github.io/Teki2.png" alt="Teki" />
  <h2>K√©rdezz valamit Tekit≈ël!</h2>
  <input id="userInput" type="text" placeholder="Pl: Mire j√≥ a D-vitamin?" />
  <button id="sendBtn">K√ºld√©s</button>
  <p id="response">V√°lasz √©rkezik ide...</p>
  <button id="themeToggle">üåô S√∂t√©t m√≥d</button>

  <script>
    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("userInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    document.getElementById("themeToggle").addEventListener("click", function () {
      document.body.classList.toggle("dark");
      this.innerText = document.body.classList.contains("dark")
        ? "‚òÄÔ∏è Vil√°gos m√≥d"
        : "üåô S√∂t√©t m√≥d";
    });

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const sendBtn = document.getElementById("sendBtn");
      const responseBox = document.getElementById("response");
      const question = input.value;

      if (!question.trim()) return;

      sendBtn.disabled = true;
      sendBtn.innerText = "K√ºld√©s...";
      responseBox.innerText = "V√°lasz √©rkezik ide...";

      const res = await fetch("https://hook.eu2.make.com/crv68yqy16fh454e6goym01xrvr7sq3q", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: question })
      });

      const data = await res.json();
      responseBox.innerText = data.answer;

      input.value = "";
      input.placeholder = "Pl: Mire j√≥ a D-vitamin?";
      sendBtn.disabled = false;
      sendBtn.innerText = "K√ºld√©s";
    }
  </script>
</body>
</html>
