<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teki Chatbot</title>
</head>
<body>
  <div id="teki-container">
    <img 
  src="https://akosszep.github.io/Teki.png" 
  alt="Teki"
  style="width: 100px; animation: float 3s ease-in-out infinite, wave 2s infinite alternate;" />
    <div id="chatbox">
      <h2>Kérdezz valamit Tekitől!</h2>
      <input id="userInput" type="text" placeholder="Pl: Mire jó a D-vitamin?" />
      <button id="sendBtn">Küldés</button>
      <p id="response">Válasz érkezik ide...</p>
    </div>
  </div>

  <style>
    #teki-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      z-index: 9999;
    }

    #teki {
      width: 120px;
      animation: float 3s ease-in-out infinite, wave 2s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    #chatbox {
      background: white;
      border-radius: 12px;
      padding: 10px;
      margin-top: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    input, button {
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</body>
</html>
